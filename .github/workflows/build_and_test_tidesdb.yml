name: TidesDB CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            name: Linux x64
            arch: x64
          - os: ubuntu-latest
            name: Linux x86
            arch: x86
          # macOS
          - os: macos-latest
            name: macOS x64
            arch: x64
          - os: macos-latest
            name: macOS x86
            arch: x86
          # Windows MSVC
          - os: windows-latest
            name: Windows MSVC x64
            compiler: msvc
            arch: x64
          - os: windows-latest
            name: Windows MSVC x86
            compiler: msvc
            arch: x86
          # Windows MSYS2 (MinGW-w64)
          - os: windows-latest
            name: Windows MSYS2 MinGW x64
            compiler: msys2
            arch: x64
          - os: windows-latest
            name: Windows MSYS2 MinGW x86
            compiler: msys2
            arch: x86

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install dependencies (Linux x64)
        if: runner.os == 'Linux' && matrix.arch == 'x64'
        run: |
          sudo apt update
          sudo apt install -y libzstd-dev liblz4-dev libsnappy-dev libssl-dev build-essential cmake pkg-config

      - name: Install dependencies (Linux x86)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib libc6-dev-i386 \
            libzstd-dev:i386 liblz4-dev:i386 libsnappy-dev:i386 libssl-dev:i386 build-essential cmake pkg-config

      # macOS dependencies
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: brew install zstd lz4 snappy openssl

      # Windows MSVC dependencies
      - name: Install dependencies (Windows MSVC x64)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows openssl:x64-windows pthreads:x64-windows

      - name: Install dependencies (Windows MSVC x86)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x86'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows openssl:x86-windows pthreads:x86-windows

      # MSYS2 setup for MinGW builds
      - name: Setup MSYS2 (MinGW)
        if: matrix.compiler == 'msys2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.arch == 'x64' && 'MINGW64' || 'MINGW32' }}
          update: true
          install: >-
            base-devel
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-toolchain
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-cmake
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-openssl
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-snappy
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-lz4
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-zstd
            mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-pkg-config

      # Configure CMake (Linux/macOS x64)
      - name: Configure CMake (Linux/macOS x64)
        if: runner.os != 'Windows' && matrix.arch == 'x64'
        shell: bash
        run: cmake -S . -B build -DTIDESDB_BUILD_TESTS=ON

      # Configure CMake (Linux/macOS x86)
      - name: Configure CMake (Linux/macOS x86)
        if: runner.os != 'Windows' && matrix.arch == 'x86'
        shell: bash
        run: |
          export PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig
          cmake -S . -B build \
            -DCMAKE_C_FLAGS="-m32" \
            -DCMAKE_CXX_FLAGS="-m32" \
            -DCMAKE_EXE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DCMAKE_SHARED_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DCMAKE_MODULE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DTIDESDB_BUILD_TESTS=ON

      # Configure CMake (Windows MSVC)
      - name: Configure CMake (Windows MSVC)
        if: matrix.compiler == 'msvc'
        shell: pwsh
        run: |
          $arch = if ("${{ matrix.arch }}" -eq "x64") { "x64" } else { "Win32" }
          cmake -S . -B build -A $arch -DTIDESDB_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      # Configure and build (MSYS2)
      - name: Configure and Build (MSYS2 MinGW)
        if: matrix.compiler == 'msys2'
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G "MinGW Makefiles" -DTIDESDB_BUILD_TESTS=ON
          cmake --build build --config Release

      # Build (for non-MSYS2)
      - name: Build
        if: matrix.compiler != 'msys2'
        run: cmake --build build --config Release

      # Run tests
      - name: Run tests
        shell: bash
        run: |
          cd build
          ctest --output-on-failure --build-config Release
