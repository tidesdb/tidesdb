name: TidesDB CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            arch: x64
          - os: ubuntu-latest
            name: Linux x86
            arch: x86
          - os: macos-latest
            name: macOS x64
            arch: x64
          - os: macos-latest
            name: macOS x86
            arch: x86
          - os: windows-latest
            name: Windows MSVC x64
            compiler: msvc
            arch: x64
          - os: windows-latest
            name: Windows MSVC x86
            compiler: msvc
            arch: x86
          - os: windows-latest
            name: Windows MinGW x64
            compiler: mingw
            arch: x64
          - os: windows-latest
            name: Windows MinGW x86
            compiler: mingw
            arch: x86

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux x64)
        if: runner.os == 'Linux' && matrix.arch == 'x64'
        run: |
          sudo apt update
          sudo apt install -y libzstd-dev liblz4-dev libsnappy-dev libssl-dev build-essential cmake pkg-config

      - name: Install dependencies (Linux x86)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib libc6-dev-i386 \
            libzstd-dev:i386 liblz4-dev:i386 libsnappy-dev:i386 libssl-dev:i386 build-essential cmake pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: brew install zstd lz4 snappy openssl

      - name: Install dependencies (Windows MSVC x64)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows openssl:x64-windows pthreads:x64-windows

      - name: Install dependencies (Windows MSVC x86)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x86'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows openssl:x86-windows pthreads:x86-windows

      - name: Install and setup MinGW
        if: matrix.compiler == 'mingw'
        shell: pwsh
        run: |
          if ("${{ matrix.arch }}" -eq "x86") {
              choco install mingw --version=8.1.0 --forcex86 -y
              $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin"
          } else {
              choco install mingw --version=8.1.0 -y
              $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
          }
          echo "$mingwPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $env:PATH = "$mingwPath;$env:PATH"
          gcc --version

      - name: Configure CMake (Linux/macOS x64)
        if: runner.os != 'Windows' && matrix.arch == 'x64'
        shell: bash
        run: cmake -S . -B build -DTIDESDB_BUILD_TESTS=ON

      - name: Configure CMake (Linux x86)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        shell: bash
        run: |
          export PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig
          cmake -S . -B build \
            -DCMAKE_C_FLAGS="-m32" \
            -DCMAKE_CXX_FLAGS="-m32" \
            -DCMAKE_EXE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DCMAKE_SHARED_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DCMAKE_MODULE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DTIDESDB_BUILD_TESTS=ON

      - name: Configure CMake (macOS x86)
        if: runner.os == 'macOS' && matrix.arch == 'x86'
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_C_FLAGS="-m32" \
            -DCMAKE_CXX_FLAGS="-m32" \
            -DCMAKE_EXE_LINKER_FLAGS="-m32" \
            -DCMAKE_SHARED_LINKER_FLAGS="-m32" \
            -DCMAKE_MODULE_LINKER_FLAGS="-m32" \
            -DTIDESDB_BUILD_TESTS=ON

      - name: Configure CMake (Windows MSVC x64)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          cmake -S . -B build -A x64 -DTIDESDB_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Configure CMake (Windows MSVC x86)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x86'
        shell: pwsh
        run: |
          cmake -S . -B build -A Win32 -DTIDESDB_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Configure CMake (Windows MinGW)
        if: matrix.compiler == 'mingw'
        shell: pwsh
        run: |
          if ("${{ matrix.arch }}" -eq "x86") {
              cd $env:VCPKG_INSTALLATION_ROOT
              .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows openssl:x86-windows pthreads:x86-windows

              cd $env:GITHUB_WORKSPACE

              Write-Host "Configuring for 32-bit MinGW build..."
              cmake -S . -B build -G "MinGW Makefiles" `
                -DCMAKE_C_FLAGS="-m32" `
                -DCMAKE_SYSTEM_PROCESSOR=x86 `
                -DTIDESDB_BUILD_TESTS=ON `
                -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
                -DVCPKG_TARGET_TRIPLET=x86-windows
          } else {

              cd $env:VCPKG_INSTALLATION_ROOT
              .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows openssl:x64-windows pthreads:x64-windows

              cd $env:GITHUB_WORKSPACE

              Write-Host "Configuring for 64-bit MinGW build..."
              cmake -S . -B build -G "MinGW Makefiles" `
                -DTIDESDB_BUILD_TESTS=ON `
                -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
                -DVCPKG_TARGET_TRIPLET=x64-windows
          }

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure --build-config Release