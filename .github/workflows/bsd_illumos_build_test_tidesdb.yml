              -DCMAKE_C_FLAGS="-I/usr/local/include" \
              -DCMAKE_EXE_LINKER_FLAGS="-L/usr/local/lib" \
              -DCMAKE_SHARED_LINKER_FLAGS="-L/usr/local/lib" \
              -DTIDESDB_BUILD_TESTS=ON \
              -DTIDESDB_WITH_SANITIZER=OFF
            
