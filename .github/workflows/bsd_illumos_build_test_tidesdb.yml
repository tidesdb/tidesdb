name: BSD and Illumos TidesDB Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  freebsd-build:
    runs-on: ubuntu-latest
    name: FreeBSD 14.0 x64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build and test on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: '14.0'
          usesh: true
          sync: rsync
          copyback: false
          prepare: |
            pkg install -y cmake pkgconf zstd liblz4 snappy
          run: |
            echo "====================================="
            echo "System Information"
            echo "====================================="
            uname -a
            freebsd-version
            
            echo ""
            echo "====================================="
            echo "Portability Check"
            echo "====================================="
            if [ -f /usr/include/sys/sysinfo.h ]; then
              echo "✓ sys/sysinfo.h exists (Linux compatibility)"
            else
              echo "✓ Using BSD sysctl() for memory info"
            fi
            
            echo ""
            echo "====================================="
            echo "Configure CMake"
            echo "====================================="
            cmake -S . -B build -DTIDESDB_BUILD_TESTS=ON -DTIDESDB_WITH_SANITIZER=OFF
            
            echo ""
            echo "====================================="
            echo "Build"
            echo "====================================="
            cmake --build build --config Release
            
            echo ""
            echo "====================================="
            echo "Run Tests"
            echo "====================================="
            cd build
            ctest -V --output-on-failure --timeout 1800 --build-config Release

