name: TidesDB CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            arch: x64
          - os: ubuntu-latest
            name: Linux x86
            arch: x86
          - os: macos-latest
            name: macOS x64
            arch: x64
          - os: macos-latest
            name: macOS x86
            arch: x86
          - os: windows-latest
            name: Windows MSVC x64
            compiler: msvc
            arch: x64
          - os: windows-latest
            name: Windows MSVC x86
            compiler: msvc
            arch: x86
          - os: windows-latest
            name: Windows MinGW x64
            compiler: mingw
            arch: x64
          - os: windows-latest
            name: Windows MinGW x86
            compiler: mingw
            arch: x86
          - os: ubuntu-latest
            name: Linux PowerPC 32-bit
            arch: ppc
            compiler: gcc-powerpc
          - os: ubuntu-latest
            name: macOS 10.6.8 PowerPC G5
            arch: ppc-macos
            compiler: gcc-powerpc
            target_os: macos

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux x64)
        if: runner.os == 'Linux' && matrix.arch == 'x64'
        run: |
          sudo apt update
          sudo apt install -y libzstd-dev liblz4-dev libsnappy-dev build-essential cmake pkg-config

      - name: Install dependencies (Linux x86)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib libc6-dev-i386 \
            libzstd-dev:i386 liblz4-dev:i386 libsnappy-dev:i386 build-essential cmake pkg-config

      - name: Install dependencies (Linux PowerPC)
        if: runner.os == 'Linux' && matrix.arch == 'ppc'
        run: |
          sudo apt update
          sudo apt install -y \
            crossbuild-essential-powerpc \
            gcc-powerpc-linux-gnu \
            g++-powerpc-linux-gnu \
            qemu-user-static \
            build-essential cmake pkg-config \
            git wget

          # Build dependencies from source for PowerPC
          mkdir -p /tmp/ppc-deps
          cd /tmp/ppc-deps

          # Build LZ4
          wget https://github.com/lz4/lz4/archive/refs/tags/v1.9.4.tar.gz -O lz4.tar.gz
          tar xzf lz4.tar.gz
          cd lz4-1.9.4
          make CC=powerpc-linux-gnu-gcc lib
          sudo make CC=powerpc-linux-gnu-gcc PREFIX=/usr/powerpc-linux-gnu install
          cd ..

          # Build Zstandard
          wget https://github.com/facebook/zstd/releases/download/v1.5.5/zstd-1.5.5.tar.gz
          tar xzf zstd-1.5.5.tar.gz
          cd zstd-1.5.5
          make CC=powerpc-linux-gnu-gcc lib
          sudo make CC=powerpc-linux-gnu-gcc PREFIX=/usr/powerpc-linux-gnu install
          cd ..

          # Build Snappy
          wget https://github.com/google/snappy/archive/refs/tags/1.1.10.tar.gz -O snappy.tar.gz
          tar xzf snappy.tar.gz
          cd snappy-1.1.10
          cmake -S . -B build \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=powerpc \
            -DCMAKE_C_COMPILER=powerpc-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=powerpc-linux-gnu-g++ \
            -DCMAKE_INSTALL_PREFIX=/usr/powerpc-linux-gnu \
            -DSNAPPY_BUILD_TESTS=OFF \
            -DSNAPPY_BUILD_BENCHMARKS=OFF
          cmake --build build
          sudo cmake --install build

      - name: Install dependencies (macOS PowerPC cross-compile)
        if: runner.os == 'Linux' && matrix.arch == 'ppc-macos'
        run: |
          sudo apt update
          sudo apt install -y \
            crossbuild-essential-powerpc \
            gcc-powerpc-linux-gnu \
            g++-powerpc-linux-gnu \
            qemu-user-static \
            build-essential cmake pkg-config \
            git wget

          # Build dependencies from source for PowerPC
          mkdir -p /tmp/ppc-deps
          cd /tmp/ppc-deps

          # Build LZ4
          wget https://github.com/lz4/lz4/archive/refs/tags/v1.9.4.tar.gz -O lz4.tar.gz
          tar xzf lz4.tar.gz
          cd lz4-1.9.4
          make CC=powerpc-linux-gnu-gcc lib
          sudo make CC=powerpc-linux-gnu-gcc PREFIX=/usr/powerpc-linux-gnu install
          cd ..

          # Build Zstandard
          wget https://github.com/facebook/zstd/releases/download/v1.5.5/zstd-1.5.5.tar.gz
          tar xzf zstd-1.5.5.tar.gz
          cd zstd-1.5.5
          make CC=powerpc-linux-gnu-gcc lib
          sudo make CC=powerpc-linux-gnu-gcc PREFIX=/usr/powerpc-linux-gnu install
          cd ..

          # Build Snappy
          wget https://github.com/google/snappy/archive/refs/tags/1.1.10.tar.gz -O snappy.tar.gz
          tar xzf snappy.tar.gz
          cd snappy-1.1.10
          cmake -S . -B build \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=powerpc \
            -DCMAKE_C_COMPILER=powerpc-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=powerpc-linux-gnu-g++ \
            -DCMAKE_INSTALL_PREFIX=/usr/powerpc-linux-gnu \
            -DSNAPPY_BUILD_TESTS=OFF \
            -DSNAPPY_BUILD_BENCHMARKS=OFF
          cmake --build build
          sudo cmake --install build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: brew install zstd lz4 snappy

      - name: Setup vcpkg binary cache (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:VCPKG_DEFAULT_BINARY_CACHE = "$env:GITHUB_WORKSPACE\vcpkg_cache"
          New-Item -ItemType Directory -Force -Path $env:VCPKG_DEFAULT_BINARY_CACHE
          echo "VCPKG_DEFAULT_BINARY_CACHE=$env:VCPKG_DEFAULT_BINARY_CACHE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache vcpkg packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg_cache
          key: vcpkg-${{ matrix.compiler }}-${{ matrix.arch }}-${{ hashFiles('**/vcpkg.json', '**/CMakeLists.txt') }}
          restore-keys: |
            vcpkg-${{ matrix.compiler }}-${{ matrix.arch }}-
            vcpkg-${{ matrix.compiler }}-

      - name: Install dependencies (Windows MSVC x64)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows pthreads:x64-windows

      - name: Install dependencies (Windows MSVC x86)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x86'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows pthreads:x86-windows

      - name: Install and setup MinGW
        if: matrix.compiler == 'mingw'
        shell: pwsh
        run: |
          if ("${{ matrix.arch }}" -eq "x86") {
              choco install mingw --version=8.1.0 --forcex86 -y
              $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin"
          } else {
              choco install mingw --version=8.1.0 -y
              $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
          }
          echo "$mingwPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $env:PATH = "$mingwPath;$env:PATH"
          gcc --version

      - name: Configure CMake (Linux/macOS x64)
        if: runner.os != 'Windows' && matrix.arch == 'x64'
        shell: bash
        run: cmake -S . -B build -DTIDESDB_BUILD_TESTS=ON

      - name: Configure CMake (Linux x86)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        shell: bash
        run: |
          export PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig
          cmake -S . -B build \
            -DCMAKE_C_FLAGS="-m32" \
            -DCMAKE_CXX_FLAGS="-m32" \
            -DCMAKE_EXE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DCMAKE_SHARED_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DCMAKE_MODULE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
            -DTIDESDB_BUILD_TESTS=ON

      - name: Configure CMake (Linux PowerPC)
        if: runner.os == 'Linux' && matrix.arch == 'ppc'
        shell: bash
        run: |
          export PKG_CONFIG_PATH=/usr/powerpc-linux-gnu/lib/pkgconfig
          cmake -S . -B build \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=powerpc \
            -DCMAKE_C_COMPILER=powerpc-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=powerpc-linux-gnu-g++ \
            -DCMAKE_FIND_ROOT_PATH=/usr/powerpc-linux-gnu \
            -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
            -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
            -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
            -DCMAKE_EXE_LINKER_FLAGS="-L/usr/powerpc-linux-gnu/lib" \
            -DCMAKE_SHARED_LINKER_FLAGS="-L/usr/powerpc-linux-gnu/lib" \
            -DCMAKE_MODULE_LINKER_FLAGS="-L/usr/powerpc-linux-gnu/lib" \
            -DTIDESDB_BUILD_TESTS=ON \
            -DTIDESDB_WITH_SANITIZER=OFF

      - name: Configure CMake (macOS PowerPC cross-compile)
        if: runner.os == 'Linux' && matrix.arch == 'ppc-macos'
        shell: bash
        run: |
          export PKG_CONFIG_PATH=/usr/powerpc-linux-gnu/lib/pkgconfig
          cmake -S . -B build \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=powerpc \
            -DCMAKE_C_COMPILER=powerpc-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=powerpc-linux-gnu-g++ \
            -DCMAKE_FIND_ROOT_PATH=/usr/powerpc-linux-gnu \
            -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
            -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
            -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
            -DCMAKE_EXE_LINKER_FLAGS="-L/usr/powerpc-linux-gnu/lib" \
            -DCMAKE_SHARED_LINKER_FLAGS="-L/usr/powerpc-linux-gnu/lib" \
            -DCMAKE_MODULE_LINKER_FLAGS="-L/usr/powerpc-linux-gnu/lib" \
            -DUSE_HOMEBREW=OFF \
            -DTIDESDB_BUILD_TESTS=ON \
            -DTIDESDB_WITH_SANITIZER=OFF

      - name: Configure CMake (macOS x86)
        if: runner.os == 'macOS' && matrix.arch == 'x86'
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_C_FLAGS="-m32" \
            -DCMAKE_CXX_FLAGS="-m32" \
            -DCMAKE_EXE_LINKER_FLAGS="-m32" \
            -DCMAKE_SHARED_LINKER_FLAGS="-m32" \
            -DCMAKE_MODULE_LINKER_FLAGS="-m32" \
            -DTIDESDB_BUILD_TESTS=ON

      - name: Configure CMake (Windows MSVC x64)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          cmake -S . -B build -A x64 -DTIDESDB_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Configure CMake (Windows MSVC x86)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x86'
        shell: pwsh
        run: |
          cmake -S . -B build -A Win32 -DTIDESDB_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Configure CMake (Windows MinGW)
        if: matrix.compiler == 'mingw'
        shell: pwsh
        run: |
          if ("${{ matrix.arch }}" -eq "x86") {
              cd $env:VCPKG_INSTALLATION_ROOT
              .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows pthreads:x86-windows

              cd $env:GITHUB_WORKSPACE

              Write-Host "Configuring for 32-bit MinGW build..."
              cmake -S . -B build -G "MinGW Makefiles" `
                -DCMAKE_C_FLAGS="-m32" `
                -DCMAKE_SYSTEM_PROCESSOR=x86 `
                -DTIDESDB_BUILD_TESTS=ON `
                -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
                -DVCPKG_TARGET_TRIPLET=x86-windows
          } else {

              cd $env:VCPKG_INSTALLATION_ROOT
              .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows pthreads:x64-windows

              cd $env:GITHUB_WORKSPACE

              Write-Host "Configuring for 64-bit MinGW build..."
              cmake -S . -B build -G "MinGW Makefiles" `
                -DTIDESDB_BUILD_TESTS=ON `
                -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
                -DVCPKG_TARGET_TRIPLET=x64-windows
          }

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        shell: bash
        run: |
          cd build
          if [ "${{ matrix.arch }}" == "ppc" ]; then
            CTEST_OUTPUT_ON_FAILURE=1 qemu-ppc-static -L /usr/powerpc-linux-gnu ./tidesdb_tests || true
            echo "**Linux PowerPC tests run via QEMU emulation"
          elif [ "${{ matrix.arch }}" == "ppc-macos" ]; then
            CTEST_OUTPUT_ON_FAILURE=1 qemu-ppc-static -L /usr/powerpc-linux-gnu ./tidesdb_tests || true
            echo "**macOS PowerPC (G5) cross-compiled binary run via QEMU emulation"
          else
            ctest -V --output-on-failure --timeout 1800 --build-config Release
          fi

  create-portable-db:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Create Portable Test Database (x64 Linux)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libzstd-dev liblz4-dev libsnappy-dev build-essential cmake
      
      - name: Build TidesDB
        run: |
          cmake -S . -B build
          cmake --build build --config Release
      
      - name: Create test database
        run: |
          cd build
          cat > create_db.c << 'EOF'
          #include "../src/tidesdb.h"
          #include <stdio.h>
          #include <string.h>
          #include <unistd.h>
          
          int main() {
              tidesdb_t *db;
              tidesdb_config_t cfg = tidesdb_default_config();
              cfg.db_path = "./testdb";
              cfg.num_flush_threads = 1;
              cfg.enable_debug_logging = 1;
              cfg.num_compaction_threads = 1;
              if (tidesdb_open(&cfg, &db) != 0) return 1;

              tidesdb_column_family_config_t cf_cfg = tidesdb_default_column_family_config();
              cf_cfg.write_buffer_size = 1024;
              cf_cfg.enable_bloom_filter = 1;
              cf_cfg.enable_block_indexes = 1;
              if (tidesdb_create_column_family(db, "test_cf", &cf_cfg) != 0) return 1;

              tidesdb_column_family_t *cf = tidesdb_get_column_family(db, "test_cf");
              tidesdb_txn_t *txn;
              if (tidesdb_txn_begin(db, &txn) != 0) return 1;

              for (int i = 0; i < 100; i++) {
                  char key[64], value[128];
                  snprintf(key, sizeof(key), "key_%d", i);
                  snprintf(value, sizeof(value), "value_%d", i);
                  tidesdb_txn_put(txn, cf, (uint8_t*)key, strlen(key) + 1, (uint8_t*)value, strlen(value) + 1, 0);
              }
              tidesdb_txn_commit(txn);
              tidesdb_txn_free(txn);
              tidesdb_flush_memtable(cf);
              sleep(1);
              tidesdb_compact(cf);
              sleep(1);
              tidesdb_close(db);
              printf("Database created with 100 keys\n");
              return 0;
          }
          EOF
          gcc -o create_db create_db.c -I../src -I../external -L. -ltidesdb -lzstd -llz4 -lsnappy -lpthread -lm
          LD_PRELOAD=/lib/x86_64-linux-gnu/libasan.so.8 LD_LIBRARY_PATH=. ./create_db

      - name: Verify database contents before upload
        run: |
          echo "=== Database directory structure ==="
          ls -laR build/testdb/
          echo ""
          echo "=== Looking for SSTable files ==="
          find build/testdb -name "*.klog" -o -name "*.vlog" | head -20
          echo ""
          echo "=== Looking for WAL files ==="
          find build/testdb -name "*.log" | head -20
          echo ""
          echo "=== Looking for INI files ==="
          find build/testdb -name "*.ini"

      - name: Upload database
        uses: actions/upload-artifact@v4
        with:
          name: portable-db
          path: build/testdb/
          retention-days: 1

  verify-portable-db:
    runs-on: ${{ matrix.os }}
    needs: create-portable-db
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows MSVC x64
            compiler: msvc
            arch: x64
          - os: windows-latest
            name: Windows MSVC x86
            compiler: msvc
            arch: x86
          - os: windows-latest
            name: Windows MinGW x64
            compiler: mingw
            arch: x64
          - os: windows-latest
            name: Windows MinGW x86
            compiler: mingw
            arch: x86
          - os: macos-latest
            name: macOS x64
            arch: x64
          - os: macos-latest
            name: macOS x86
            arch: x86
          - os: ubuntu-latest
            name: Linux x86
            arch: x86
    
    name: Test portability on ${{ matrix.name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download database
        uses: actions/download-artifact@v4
        with:
          name: portable-db
          path: testdb

      - name: Verify downloaded database contents
        shell: bash
        run: |
          echo "=== Downloaded database structure ==="
          ls -laR testdb/ || ls -laR testdb || true
          echo ""
          echo "=== Looking for SSTable files ==="
          find testdb -name "*.klog" -o -name "*.vlog" | head -20 || true
          echo ""
          echo "=== Looking for WAL files ==="
          find testdb -name "*.log" | head -20 || true
          echo ""
          echo "=== Looking for INI files ==="
          find testdb -name "*.ini" || true

      - name: Install dependencies (Linux x86)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib libc6-dev-i386 \
            libzstd-dev:i386 liblz4-dev:i386 libsnappy-dev:i386 build-essential cmake pkg-config
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install zstd lz4 snappy
      
      - name: Setup vcpkg binary cache (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:VCPKG_DEFAULT_BINARY_CACHE = "$env:GITHUB_WORKSPACE\vcpkg_cache"
          New-Item -ItemType Directory -Force -Path $env:VCPKG_DEFAULT_BINARY_CACHE
          echo "VCPKG_DEFAULT_BINARY_CACHE=$env:VCPKG_DEFAULT_BINARY_CACHE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache vcpkg packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg_cache
          key: vcpkg-verify-${{ matrix.compiler }}-${{ matrix.arch }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            vcpkg-verify-${{ matrix.compiler }}-${{ matrix.arch }}-
            vcpkg-${{ matrix.compiler }}-${{ matrix.arch }}-
      
      - name: Install dependencies (Windows MSVC x64)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows pthreads:x64-windows
      
      - name: Install dependencies (Windows MSVC x86)
        if: matrix.compiler == 'msvc' && matrix.arch == 'x86'
        shell: pwsh
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows pthreads:x86-windows
      
      - name: Install dependencies (Windows MinGW)
        if: matrix.compiler == 'mingw'
        shell: pwsh
        run: |
          if ("${{ matrix.arch }}" -eq "x86") {
              choco install mingw --version=8.1.0 --forcex86 -y
              $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin"
              cd $env:VCPKG_INSTALLATION_ROOT
              .\vcpkg.exe install zstd:x86-windows snappy:x86-windows lz4:x86-windows pthreads:x86-windows
          } else {
              choco install mingw --version=8.1.0 -y
              $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
              cd $env:VCPKG_INSTALLATION_ROOT
              .\vcpkg.exe install zstd:x64-windows snappy:x64-windows lz4:x64-windows pthreads:x64-windows
          }
          echo "$mingwPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Build TidesDB
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            if [ "${{ matrix.compiler }}" == "mingw" ]; then
              if [ "${{ matrix.arch }}" == "x86" ]; then
                cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_C_FLAGS="-m32" -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x86-windows
              else
                cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows
              fi
            else
              if [ "${{ matrix.arch }}" == "x86" ]; then
                cmake -S . -B build -A Win32 -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
              else
                cmake -S . -B build -A x64 -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
              fi
            fi
          elif [ "$RUNNER_OS" == "Linux" ]; then
            export PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig
            cmake -S . -B build \
              -DCMAKE_C_FLAGS="-m32" \
              -DCMAKE_EXE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
              -DCMAKE_SHARED_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
              -DCMAKE_MODULE_LINKER_FLAGS="-m32 -L/usr/lib/i386-linux-gnu" \
              -DTIDESDB_WITH_SANITIZER=OFF
          else
            cmake -S . -B build
          fi
          cmake --build build --config Release
      
      - name: Verify database
        shell: bash
        run: |
          cd build
          cat > verify_db.c << 'EOF'
          #include "../src/tidesdb.h"
          #include <stdio.h>
          #include <string.h>
          
          int main() {
              tidesdb_t *db;
              tidesdb_config_t cfg = tidesdb_default_config();
              cfg.db_path = "../testdb";
              cfg.enable_debug_logging = 1;
              cfg.num_flush_threads = 1;
              cfg.num_compaction_threads = 1;
              if (tidesdb_open(&cfg, &db) != 0) { fprintf(stderr, "Failed to open\n"); return 1; }

